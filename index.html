<head>

<body>
    <h1>–®–∏–±–µ–Ω–∏—Ü—è</h1>
    <script>
        //—Å—Ç–≤–æ—Ä—é—î–º–æ –º–∞—Å–∏–≤ —ñ–∑ —Å–ª—ñ–≤
        let words = ['–ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è', '–ø–∞–ª—è–Ω–∏—Ü—è', '–±–æ—Ä—â', '–Ω–µ–Ω—å–∫–∞'];
        //–æ–±–∏—Ä–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤–µ —Å–ª–æ–≤–æ
        let word = words[Math.floor(Math.random() * words.length)];
        // –≤—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –º–∞—Å–∏–≤ –≤—ñ–¥–ø–æ–≤—ñ–¥—î–π
        const answerArray = [];
        for (let i = 0; i = word.length; i++) {
            answerArray[i] = "_";
        }
        let remainingLetters = word.length;

        // —ñ–≥—Ä–æ–≤–∏–π —Ü–∏–∫–ª
        while (remainingLetters > 0) {
            alert(answerArray.join(" ")); // –ø–æ–∫–∞–∑—É—î–º–æ –≥—Ä–∞–≤—Ü—é –π–æ–≥–æ –ø—Ä–æ–≥—Ä–µ—Å
            // –æ—Ç—Ä–∏–º—É—î–º–æ –≤–∞—Ä—ñ–Ω—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π –≤—ñ–¥ –≥—Ä–∞–≤—Ü—è
            let guess = prompt('–í–≥–∞–¥–∞–π –ª—ñ—Ç–µ—Ä—É, –∞–±–æ –Ω–∞—Ç–∏—Å–Ω–∏ –í—ñ–¥–º—ñ–Ω–∞, —â–æ–± –∑—É–ø–∏–Ω–∏—Ç–∏ –≥—Ä—É!');
            if (guess === null) {
                // –≤–∏—Ö–æ–¥–∏–º–æ –∑ –≥—Ä–∏
                break;
            } else if (guess.length !== 1) {
                alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥–∏ –ª—ñ—Ç–µ—Ä—É!");
            } else {
                //–æ–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∞–Ω –≥—Ä–∏ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é –∑–º—ñ–Ω–Ω–æ–≥–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ guess
                for (let j = 0; j = word.length; j++) {
                    if (word[j] === guess) {
                        answerArray[j] = guess;
                        remainingLetters--;
                    }
                }
            }
            // –∫—ñ–Ω–µ—Ü—å —ñ–≥—Ä–æ–≤–æ–≥–æ —Ü–∏–∫–ª—É
        }
        // –ø–æ–∫–∞–∑—É—î–º–æ –≤—ñ–¥–ø–æ–≤—ñ–¥—å —ñ –≤—ñ—Ç–∞—î–º–æ –≥—Ä–∞–≤—Ü—è
        alert(answerArray.join(" "));
        alert("–ó–¥–æ—Ä–æ–≤–æ! –ì–∞—Ä–Ω–∞ —Ä–æ–±–æ—Ç–∞! –í—ñ–¥–ø–æ–≤—ñ–¥—å –±—É–ª–∞ " + word);
    </script>
